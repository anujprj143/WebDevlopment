<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <title>Clock</title>

        </head>
        <style media="screen">

        </style>
        <script type="text/javascript">

        </script>
        <body onload="timerTick">
                <table id="container">
                        <!-- designing basic circle for the clock -->
                        <tr>
                                <td align = "center"></td>
                                <svg id="clock" viewBox = '0 0 100 100' width= '350' height='350'>
                                        <circle id='surface' cx='50' cy='50' r='47' fill="red" stroke="#000"/>

                                                <!-- creating hand of a clock ..i.e. second minute and hour -->
                                               <g id="pointers">
                                                       <line id='hour'  x1='50' y1='50' x2='50' y2='27' stroke="#000" />
                                                       <line id='minute' x1='50' y1='50' x2='50' y2='17' stroke="#000"/>
                                                       <line id='second' x1='50' y1='50' x2='50' y2='13' stroke="#000"/>
                                               </g>
                                </svg>
                        </tr>
                </table>


        </body>
</html>
