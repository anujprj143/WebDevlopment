<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <title>Temporary</title>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        </head>
        <body>
                <form class="container" border:10px;>
                        <div class=" form-row">
                                <div class="form-group col-md-6">
                                        <label for="name">First Name:</label>
                                        <input type="text" class="form-control" id="name" name="First Name" placeholder="first name">
                                </div>
                                <div class="form-group col-md-6">
                                        <label for="lastname">Last Name:</label>
                                        <input type="text" class="form-control" id="lastname" name="Last Name" placeholder="last name">
                                </div>
                        </div>

                        <div class="form-row">
                                <div class="form-group col-md-6">
                                        <label for="inputEmail4">E-mail Address</label>
                                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                                <div class="form-group col-md-6">
                                        <label for="inputPassword4">Password</label>
                                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                                </div>
                        </div>
                        <div class="form-group">
                                <label for="inputAddress">Current Address:</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                                <label for="inputAddress2">Permanent Address:</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                        <label for="inputCity">City:</label>
                                        <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                        <label for="inputState">State:</label>
                                        <select id="inputState" class="form-control">
                                                <option selected>Choose...</option>
                                                <option>Uttar Pradesh</option>
                                                <option value="">Assam</option>
                                        </select>
                                </div>
                                <div class="form-group col-md-2">
                                        <label for="inputZip">Zip</label>
                                        <input type="text" class="form-control" id="inputZip">
                                </div>
                        </div>
                        <div class="form-group">
                                <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                                Agree:
                                        </label>
                                </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
        </body>
</html>
