<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <title>forms1</title>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        </head>
        <body>
                <div class="container">
                        <form class="form-control">
 
                                <h1>Basic form framework </h1>

                                <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>


                                <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>

                                <div class="form-group">
                                        <label for="exampleFormControlFile1">Upload a file:</label>
                                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>
                                <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                        <label class="form-check-label" for="exampleCheck1">Tick this box to proceed further:</label>
                                </div>
                                <h2>read only Input </h2>
                                <input class="form-control" type="text" placeholder="Readonly input here..." readonly>
                                <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-2 col-form-label">E-mail:</label>
                                        <div class="col-sm-10">
                                                <input type="text" class="form-control-plaintext" id="staticEmail" placeholder="email@example.com">
                                        </div>
                                </div>

                                <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                        <div class="col-sm-10">
                                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                        </div>
                                </div>
                                <h3>One line Input:</h3>
                                <div class="form-inline">
                                        <div class="form-group mb-2">
                                                <label for="staticEmail2" class="sr-only">E-mail:</label>
                                                <input type="text" class="form-control-plaintext" id="staticEmail2" placeholder="Email@example.com">
                                        </div>
                                        <div class="form-group mx-sm-3 mb-2">
                                                <label for="inputPassword2" class="sr-only">Password</label>
                                                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                                        </div>
                                                <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
                                </div>
                                <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                                Default checkbox
                                        </label>
                                </div>
                                <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                                        <label class="form-check-label" for="defaultCheck2">
                                                Disabled checkbox
                                        </label>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>

                        </form>

                </div>
        </body>
</html>
